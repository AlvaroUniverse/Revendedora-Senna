<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar carro</title>
    <link rel="stylesheet" href="../src/CSS/pages/adicionar-carros.css">
</head>
<body>
    <header>
        <div id="logo-senna-header">
            <a href="../index.html" title="">
                <img src="../assets/images/logos/Ayrton_Senna_Branco_logo_horizontal.png" alt="Logo Ayrton Senna">
            </a>
        </div>
    </header>
    <div class="divFormulario">
        <!-- FORMULÁRIO PRINCIPAL -->
        <form action="../adicionar-carros.php" method="post">
            <h2>Formulário para Adição de Carro</h2>

            <!-- Tabela: Dados do Carro -->
            <table border="1">
                <tr>
                    <td><p>Nome Completo do Vendedor:</p></td>
                    <td><input type="text" placeholder="Nome completo" title="Nome Vendedor" id="nome-vendedor" name="nome-vendedor"></td>
                </tr>
                <tr>
                    <td><p>Marca do Carro:</p></td>
                    <td>
                        <select name="marcas" id="marcas-carros" title="Marca do Carro" aria-label="Marca do Carro">
                            <option value="default" disabled selected>Selecione</option>
                            <option value="mclaren">Mclaren</option>
                            <option value="ferrari">Ferrari</option>
                            <option value="sauber">Sauber</option>
                            <option value="willians">Willians</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Nome do carro:</p>
                    </td>
                    <td>
                        <input type="text" placeholder="Nome do carro" id="nome-carro" name="nome-carro">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Ano do carro:</p>
                    </td>
                    <td>
                        <input type="number" name="ano-carro" id="ano-carro" placeholder="Ano do carro" title="Ano do carro">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Foto Única do Carro:</p>
                    </td>
                    <td>
                        <input type="file" name="foto-carro" id="foto-carro" title="Foto do Carro" accept="image/*">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Acessórios do Carro:</p>
                    </td>
                    <td>
                        <button type="button" id="btn-abrir-modal-acessorios" class="btn-modal-acessorios">+ Adicionar Acessório</button>
                        <div class="acessorios-container" id="acessorios-selecionados">
                            <p class="acessorios-vazio">Nenhum acessório adicionado</p>
                        </div>
                    </td>
                </tr>
            </table>
    
            <input type="submit" value="Enviar">
        </form>

        <!-- MODAL: Adicionar Acessórios -->
        <div id="modal-acessorios" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Acessórios Disponíveis</h3>
                    <button type="button" class="btn-fechar-modal" id="btn-fechar-modal">&times;</button>
                </div>
                
                <div class="modal-body">
                    <!-- Inputs para adicionar acessório -->
                    <div class="acessorios-form">
                        <input type="text" id="novo-acessorio" placeholder="Nome do acessório..." class="input-acessorio-nome">
                        <input type="number" id="valor-acessorio" placeholder="Valor (R$)" min="0" step="0.01" class="input-acessorio-valor">
                        <button type="button" id="btn-adicionar-acessorio" class="btn-acessorio funcionar">Adicionar</button>
                    </div>

                    <!-- Lista removida: os acessórios agora aparecem apenas na lista do formulário principal -->
                </div>

                <div class="modal-footer">
                    <button type="button" id="btn-fechar-modal-footer" class="btn-secundario">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../src/Javascript/index.js"></script>
