<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar carro</title>
    <link rel="stylesheet" href="../src/CSS/pages/adicionar-carros.css">
</head>
<body>
    <header>
        <div id="logo-senna-header">
            <a href="../index.html">
                <img src="../assets/images/logos/Ayrton_Senna_Branco_logo_horizontal.png" alt="">
            </a>
        </div>
    </header>
    <div class="divFormulario">
        <form action="../adicionar-carros.php" method="post">
            <h2>Formulário para Adição de Carro</h2>
            <table border="1">
                <tr>
                    <td><p>Nome Completo do Vendedor:</p></td>
                    <td><input type="text" placeholder="Nome completo" title="Nome Vendedor" id="nome-vendedor" name="nome-vendedor"></td>
                </tr>
                <tr>
                    <td><p>Marca do Carro:</p></td>
                    <td>
                        <select name="marcas" id="marcas-carros" title="Marca do Carro" aria-label="Marca do Carro">
                            <option value="default" disabled selected>Selecione</option>
                            <option value="mclaren">Mclaren</option>
                            <option value="ferrari">Ferrari</option>
                            <option value="sauber">Sauber</option>
                            <option value="willians">Willians</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Nome do carro:</p>
                    </td>
                    <td>
                        <input type="text" placeholder="Nome do carro" id="nome-carro" name="nome-carro">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Ano do carro:</p>
                    </td>
                    <td>
                        <input type="number" name="ano-carro" id="ano-carro" placeholder="Ano do carro" title="Ano do carro">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Acessórios Disponíveis:</p>
                    </td>
                    <td>
                        <div class="acessorios-container">
                            <label><input type="checkbox" name="acessorios-carro" value="Ar Condicionado"> Ar Condicionado</label>
                            <label><input type="checkbox" name="acessorios-carro" value="Vidros Elétricos"> Vidros Elétricos</label>
                            <label><input type="checkbox" name="acessorios-carro" value="Direção Hidráulica"> Direção Hidráulica</label>
                            <label><input type="checkbox" name="acessorios-carro" value="Travas Elétricas"> Travas Elétricas</label>
                            <label><input type="checkbox" name="acessorios-carro" value="Espelhos Elétricos"> Espelhos Elétricos</label>
                            <label><input type="checkbox" name="acessorios-carro" value="Teto Panorâmico"> Teto Panorâmico</label>
                            <label><input type="checkbox" name="acessorios-carro" value="Sistema de Som"> Sistema de Som</label>
                            <label><input type="checkbox" name="acessorios-carro" value="Câmera de Ré"> Câmera de Ré</label>
                            <label><input type="checkbox" name="acessorios-carro" value="GPS"> GPS</label>
                            <label><input type="checkbox" name="acessorios-carro" value="Bancos em Couro"> Bancos em Couro</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Foto Única do Carro:</p>
                    </td>
                    <td>
                        <input type="file" name="foto-carro" id="foto-carro" title="Foto do Carro" accept="image/*">
                    </td>
                </tr>
            </table>
    
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
